<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Resume</h2>

    <form action="">
        <div>
            <label for="">Enter Your First Name</label>
            <input type="text" placeholder="First Name">
        </div><br>
        <div>
            <label for="">Enter Your Last Name</label>
            <input type="text" placeholder="Last Name">
        </div><br>
        <div>
            <label for="">Email</label>
            <input type="text" placeholder="Email">
        </div>
        <div><br>
            <select name="Branch" id="">
                <option value="">Select Branch</option>
                <option value="1">CS</option>
                <option value="2">Civil</option>
                <option value="3">Entc</option>
                <option value="4">Electrical</option>
                <option value="5">Mech</option>
                
            </select>
        </div>
        <div><br>
            <label for="">College Name</label>
            <input type="text" placeholder="Enter name of College">
        </div>
        <br>
        <div>
            <label for="">DOB</label>
            <input type="date" placeholder="DOB">
        </div>
        <br>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="Gender" value="Male" >Male
            <input type="radio" name="Gender" value="Women" >Women
            <input type="radio" name="Gender" value="T" >Transgenger
        </div>
        <br>
        <div>
            <label for="">Subject:</label>
            <input type="checkbox" name="Subject" value="a" >CDAC
            <input type="checkbox" name="Subject" value="b" >DBDA
            <input type="checkbox" name="Subject" value="c" >AI
        </div>
        <br>
        <button>Submit</button>
        <button>Reset</button>


    </form>
</body>
</html>
